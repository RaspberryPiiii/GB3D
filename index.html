<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB3D - 3D Printing Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .product img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .contact {
            margin-top: 30px;
            font-size: 18px;
        }
        a {
            color: #4db8ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="logo">GB3D</div>

    <div class="container">
        <h2>Welcome to GB3D - High-Quality 3D Printed Products</h2>
        <p>Innovative designs made with precision and creativity.</p>

        <div class="product">
            <h3>Vertebrae Business Card Holder</h3>
            <img src="image1.png" alt="Vertebrae Business Card Holder">
            <p>A unique, flexible business card holder designed to impress.</p>
            <div class="price">$15.00</div>
        </div>

        <div class="contact">
            <h3>Contact Us</h3>
            <p>Email: <a href="mailto:gavinrbone@gmail.com">gavinrbone@gmail.com</a></p>
        </div>
    </div>

</body>
</html>
